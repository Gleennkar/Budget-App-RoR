databases:
  - name: micronaut
    databaseName: micronaut_14mr
    user: micronaut_14mr_user

services:
  - type: web
    name: Fonkwa
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronaut_14mr
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false